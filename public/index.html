<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/output.css" />
    <script src="script.js" defer></script>
  </head>
  <body class="font-mono text-gray-500">
    <div class="grid md:grid-cols-5">
      <!-- contentwrapper -->
      <div class="md:flex md:justify-end">
        <nav class="">
          <div class="flex items-center justify-between">
            <h1 class="text-bold p-4 uppercase">
              <a href="/" class="hover:text-gray-700"> Yummy food </a>
            </h1>
            <div id="menu" class="cursor-pointer px-4 md:hidden">
              <svg
                class="w-8"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                />

          </div>
          <div class="border-t-2 md:border-none">
            <ul
              id="menu-content"
              class="hidden py-2 text-center text-sm md:block md:text-right"
            >
              <li class="my-4 px-2 md:border-r-4 md:border-red-600">
                <a href="#">
                  <span class="font-bold">Home</span>
                  <svg
                    class="inline-block w-5 align-top"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="size-6"

                      stroke-linecap="round"

                    />

                </a>
              </li>
              <li class="my-4 px-2 md:border-r-4">
                <a href="#">
                  <span>About</span>
                  <svg
                    class="inline-block w-5 align-top"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="size-6"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 5.25h.008v.008H12v-.008Z"
                    />
                  </svg>
                </a>
              </li>
              <li class="my-4 px-2 md:border-r-4">
                <a href="#">
                  <span>Contact</span>
                  <svg
                    class="inline-block w-5 align-top"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="size-6"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75"
                    />

                </a>
              </li>
            </ul>
          </div>
        </nav>
        <!-- end nav-->
      </div>

        <div class="flex justify-center gap-3 text-red-400 sm:justify-end">
          <a
            href="#"
            class="btn hover:bg-red-500 hover:text-white sm:border-2 sm:border-red-500"
            >Log in</a
          >
          <a
            href="#"
            class="btn hover:bg-red-500 hover:text-white sm:border-2 sm:border-red-500"
            >Sign up</a
          >
        </div>
        <header>
          <h2 class="font-mono text-6xl text-gray-700">Recipes</h2>
          <h3 class="text-2xl font-semibold">For everyone</h3>
        </header>

        <div>
          <h4
            class="mt-12 border border-gray-200 pb-10 font-bold text-gray-400"
          >
            Latest Recipes
          </h4>
          <div class="mt-8 grid gap-2 sm:grid-cols-3">
            <!--cards go here-->
            <div class="card hover:shadow-lg">
              <img
                src="images/stew.webp"
                class="h-48 w-full object-cover sm:h-64"
                alt="stew"
              />
              <div class="p-4">
                <span class="font-bold">5 bean chilli stew</span>
                <span class="block text-sm text-gray-500">recipe by Mario</span>
              </div>
              <div
                class="absolute top-0 ml-2 mt-2 rounded-full bg-blue-200 p-2 font-bold"
              >
                25 mins
              </div>
            </div>
            <div class="card hover:shadow-lg">
              <img
                src="images/noodles.webp"
                class="h-48 w-full object-cover sm:h-64"
                alt="noodles"
              />
              <div class="p-4">
                <span class="font-bold">5 bean chilli stew</span>
                <span class="block text-sm text-gray-500">recipe by Mario</span>
              </div>
              <div
                class="absolute top-0 ml-2 mt-2 rounded-full bg-blue-200 p-2 font-bold"
              >
                25 mins
              </div>
            </div>

            <div class="card hover:shadow-lg">
              <img
                src="images/curry.webp"
                class="h-48 w-full object-cover sm:h-64"
                alt="curry"
              />
              <div class="p-4">
                <span class="font-bold">5 bean chilli stew</span>
                <span class="block text-sm text-gray-500">recipe by Mario</span>
              </div>
              <div
                class="absolute top-0 ml-2 mt-2 rounded-full bg-blue-200 p-2 font-bold"
              >
                25 mins
              </div>
            </div>
          </div>

          <h4 class="mt-12 border border-gray-200 font-bold">Most Popular</h4>
          <div class="mt-8">
            <!--cards go here-->
          </div>

          <div class="flex justify-center">
            <div class="btn rounded bg-blue-400 px-6 py-2 text-white">
              Load more
            </div>
          </div>
        </div>
      </main>
    </div>

</html>
